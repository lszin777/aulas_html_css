<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        </div>

        <!-- input radio -->
    <div>
        <p>Escolha o time que você torce:</p>
    
        <div>
            <input type="radio" id="Nenhum" name="time">
            <label for="Nenhum">Nenhum</label>
        </div>
        <div>
            <input type="radio" id="Corinthians" name="time">
            <label for="Corinthians">Corinthians</label>
        </div>
        <div>
            <input type="radio" id="São Paulo" name="time">
            <label for="São Paulo">São Paulo</label>
        </div>
        <div>
            <input type="radio" id="Santos" name="time">
            <label for="Santos">Santos</label>
        </div>
    </div>
    <!-- select -->
    <div>
        <label for="Turma">Escolha sua turma:</label>
        <select name="Turma" id="Turma">
            <option value="01tc">TI01TC </option>
            <option value="01ta">TI01TA</option>
            <option value="01tb">TI01TB</option>
        </select>
    </div>
        <button>Enviar</button>
    </form>
</body>
</html>
